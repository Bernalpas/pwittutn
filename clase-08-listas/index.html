<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container text-center mt-5">
        <h1 class="m-5">
            Login para el Acceso a Admin
        </h1>
    </div>
    <div class="container">
        <form>
            <div class="mb-3">
                <label for="nombreProducto" class="form-label">Email</label>
                <input type="email" class="form-control" id="emailLogin" aria-describedby="emailHelp" required>
            </div>
            <div class="mb-3">
                <label for="precioProducto" class="form-label">Password</label>
                <input type="password" class="form-control" id="passwordLogin" required>
            </div>
            <div>
                <div class="text-center m-5">
                    <button type="button" onclick="loginAdmin()" class="btn btn-success w-50">Login</button>
                </div>
                <div class="text-center m-5">
                    <button type="reset" class="btn btn-info w-50">Borrar Datos</button>
                </div>
            </div>
        </form>
    </div>



    <script src="./js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>

</html>
